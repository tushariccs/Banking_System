    <div class = "container mt-5">
      {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
      <h3 class="d-flex justify-content-center m-5" > Login Page </h3>
    <!--Login Form-->
    <form method="Post" class="container m-4  justify-content-end">
      {% csrf_token %}
      {% comment %} <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.aratek.co%2Fnews%2Fhow-artificial-intelligence-ai-is-used-in-biometrics&psig=AOvVaw2mjTvJDm2pZrMxqhEckljp&ust=1711722956725000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCNCh-LaXl4UDFQAAAAAdAAAAABAE"> {% endcomment %}
        <label for="exampleInputEmail1" class="form-label ">Username</label>
        <input type="text" class="form-control" name="Username" aria-describedby="emailHelp">
      
        <label for="exampleInputPassword1" class="form-label mt-3">Password</label>
        <input type="password" class="form-control" name="Password">
        <br>
        <p>If you don't have account please <a href="/register">Register</p>
      
      <button type="submit" class="btn btn-primary mt-5 position-relative">Submit</button>
    </form>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    
    
    </script>
  </body>
</html>
